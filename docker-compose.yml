services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./backend/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "test -f /var/run/nginx.pid || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - swapi-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:dGhpc2lzYXRlc3RrZXlmb3JkZXZlbG9wbWVudG9ubHk=
      - CACHE_STORE=file
      - QUEUE_CONNECTION=rabbitmq
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_VHOST=/
      - SWAPI_BASE_URL=https://www.swapi.tech/api
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - swapi-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    command: php artisan queue:work rabbitmq --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:dGhpc2lzYXRlc3RrZXlmb3JkZXZlbG9wbWVudG9ubHk=
      - CACHE_STORE=file
      - QUEUE_CONNECTION=rabbitmq
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_VHOST=/
      - SWAPI_BASE_URL=https://www.swapi.tech/api
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - swapi-network

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    command: php artisan schedule:work
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:dGhpc2lzYXRlc3RrZXlmb3JkZXZlbG9wbWVudG9ubHk=
      - CACHE_STORE=file
      - QUEUE_CONNECTION=rabbitmq
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_VHOST=/
      - SWAPI_BASE_URL=https://www.swapi.tech/api
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - swapi-network

  rabbitmq:
    image: rabbitmq:4-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swapi-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/home/node/app/src
      - ./frontend/index.html:/home/node/app/index.html
      - ./frontend/vite.config.ts:/home/node/app/vite.config.ts
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
      - API_PROXY_TARGET=http://nginx:80
    depends_on:
      - nginx
    networks:
      - swapi-network

networks:
  swapi-network:
    driver: bridge
